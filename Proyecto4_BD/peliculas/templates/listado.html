<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listado</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
        
        <script>
            const botonEliminar = (id) => {
                if(window.confirm("¿Está Seguro De Querer Eliminar El Registro?")){
                    window.location.href = "/eliminar/" + id;
                }
            }
            const botonEditar = (id) => {
                if(window.confirm("¿Está Seguro De Querer Editar El Registro?")){
                    window.location.href = "/form_actualizar/" + id;
                }
            }
        </script>
    
    </head>
    <body>

        <div class="container">
            <h1 class="text-center">Listado de Peliculas</h1>
            <h4 class="text-center"><a href="/">Volver al Index</a></h4>

            {% if r %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5>{{ r }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            
            {% if r2 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>{{ r2 }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {%  if pel %}

                <table border="1" class="table table-hover text-center">
                    <tr bgcolor="lightgray">
                        <th>ID</th>
                        <th>PELICULA</th>
                        <th>IMAGEN</th>
                        <th>EDITAR</th>
                        <th>ELIMINAR</th>
                    </tr>
                    {% for x in pel %}
                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{x.nombre}}</td>
                            <td> <img src="../media/{{x.foto}}" width="200" height="200"> </td>
                            <td> <button type="button" onclick="botonEditar({{x.id}})" class="btn">EDITE</button> </td>
                            <td> <button type="button" onclick="botonEliminar({{x.id}})" class="btn">ELIMINE</button> </td>
                        </tr>
                    {% endfor %}
                </table>
                <br/>

            {% else %}                
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>No Hay Registros De Peliculas Para Mostrar!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
